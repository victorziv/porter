<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>Porter's {{ title }}</title>
    {% else %}
    <title>Welcome to Porter's</title>
    {% endif %}
  </head>
  <body>
    <div>Porter's Home: <a href="/index">Home</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }} </li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
